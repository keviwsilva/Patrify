
<body>
    <section class="container-left">
        <img src="../../../assets/imgs/patrify logo.png" id="patrify-logo">
        <div class="login" id="login">
            <h2 class="font-semibold">Login</h2>
            <form action="" id="formLogin" (submit)="LoginUser()">
                <div class="form-group">
                    <label for="email">CNPJ:</label>
                    <input type="text" name="cnpj" id="cnpj" class="input-login" required maxlength="18">
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <div class="password-container">
                        <input type="password" name="password" id="password" class="input-login" required>
                        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M288 80c-65.2 0-118.8 29.6-159.9 67.7C89.6 183.5 63 226 49.4 256c13.6 30 40.2 72.5 78.6 108.3C169.2 402.4 222.8 432 288 432s118.8-29.6 159.9-67.7C486.4 328.5 513 286 526.6 256c-13.6-30-40.2-72.5-78.6-108.3C406.8 109.6 353.2 80 288 80zM95.4 112.6C142.5 68.8 207.2 32 288 32s145.5 36.8 192.6 80.6c46.8 43.5 78.1 95.4 93 131.1c3.3 7.9 3.3 16.7 0 24.6c-14.9 35.7-46.2 87.7-93 131.1C433.5 443.2 368.8 480 288 480s-145.5-36.8-192.6-80.6C48.6 356 17.3 304 2.5 268.3c-3.3-7.9-3.3-16.7 0-24.6C17.3 208 48.6 156 95.4 112.6zM288 336c44.2 0 80-35.8 80-80s-35.8-80-80-80c-.7 0-1.3 0-2 0c1.3 5.1 2 10.5 2 16c0 35.3-28.7 64-64 64c-5.5 0-10.9-.7-16-2c0 .7 0 1.3 0 2c0 44.2 35.8 80 80 80zm0-208a128 128 0 1 1 0 256 128 128 0 1 1 0-256z"/></svg>                    </div>
                </div>
                <a id="forgotPassword" href="/senha">Esqueci a Senha</a>
                <button type="submit">Entrar</button>
                <div class="other">
                    <p>Não tem uma conta?</p>
                    <p id="linkRegister">Registre-se aqui.</p>
                </div>
            </form>
        </div>
        <div class="register" id="register">
            <h2 class="font-semibold">Registro</h2>
            <form action="" id="formRegister" (submit)="registerUser()">
                <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
                <div class="form-group" id="cnpjBox">
                    <label for="cnpj">CNPJ:</label>
                    <input type="text" name="cnpj" id="cnpjreg" class="input-login" required maxlength="18">
                </div>
                <div class="form-group">
                    <label for="email">Email Empresarial:</label>
                    <input type="text" name="email" id="email" class="input-login" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" name="password" id="passwordreg" class="input-login" required>
                    <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M288 80c-65.2 0-118.8 29.6-159.9 67.7C89.6 183.5 63 226 49.4 256c13.6 30 40.2 72.5 78.6 108.3C169.2 402.4 222.8 432 288 432s118.8-29.6 159.9-67.7C486.4 328.5 513 286 526.6 256c-13.6-30-40.2-72.5-78.6-108.3C406.8 109.6 353.2 80 288 80zM95.4 112.6C142.5 68.8 207.2 32 288 32s145.5 36.8 192.6 80.6c46.8 43.5 78.1 95.4 93 131.1c3.3 7.9 3.3 16.7 0 24.6c-14.9 35.7-46.2 87.7-93 131.1C433.5 443.2 368.8 480 288 480s-145.5-36.8-192.6-80.6C48.6 356 17.3 304 2.5 268.3c-3.3-7.9-3.3-16.7 0-24.6C17.3 208 48.6 156 95.4 112.6zM288 336c44.2 0 80-35.8 80-80s-35.8-80-80-80c-.7 0-1.3 0-2 0c1.3 5.1 2 10.5 2 16c0 35.3-28.7 64-64 64c-5.5 0-10.9-.7-16-2c0 .7 0 1.3 0 2c0 44.2 35.8 80 80 80zm0-208a128 128 0 1 1 0 256 128 128 0 1 1 0-256z"/></svg>
                    <div class="progress">
                        <div id="passwordStrength" class="progress-bar" role="progressbar" aria-valuenow="0"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="reppassword">Repita a senha:</label>
                    <input type="password" name="reppassword" id="reppassword" class="input-login" required>
                    
                </div>
                <button id="btnCadastro" (click)="registerUser()" class="btn btn-primary" disabled>Cadastrar</button>

                <div class="other">
                    <p>Já tem uma conta?</p>
                    <p id="linkLogin">Faça o login aqui.</p>
                </div>
            </form>
        </div>
    </section>
    <section class="container-right">
        <h1 id="akievo" class="font-bold">PATRIFY</h1>
        <div class="text">
            <p><span id="organize"></span> seu patrimônio</p>
        </div>
    </section>
    <div class="popup" id="popup">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-6 h-6" id="popup-x">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>

        <div class="popup-content">
            <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                stroke-width="1.5" width="24" height="24" color="#000000">
                <defs>
                    <style>
                        .cls-637b74f4f95e86b59c579ef3-1 {
                            fill: none;
                            stroke: currentColor;
                            stroke-miterlimit: 10;
                        }
                    </style>
                </defs>
                <rect class="cls-637b74f4f95e86b59c579ef3-1" x="1.5" y="13.91" width="21" height="8.59"></rect>
                <circle class="cls-637b74f4f95e86b59c579ef3-1" cx="4.84" cy="18.2" r="0.48"></circle>
                <circle class="cls-637b74f4f95e86b59c579ef3-1" cx="9.61" cy="18.2" r="0.48"></circle>
                <circle class="cls-637b74f4f95e86b59c579ef3-1" cx="14.39" cy="18.2" r="0.48"></circle>
                <circle class="cls-637b74f4f95e86b59c579ef3-1" cx="19.16" cy="18.2" r="0.48"></circle>
                <rect class="cls-637b74f4f95e86b59c579ef3-1" x="9.14" y="5.32" width="5.73" height="4.77"></rect>
                <path class="cls-637b74f4f95e86b59c579ef3-1"
                    d="M12,1.5h0a1.91,1.91,0,0,1,1.91,1.91V5.32a0,0,0,0,1,0,0H10.09a0,0,0,0,1,0,0V3.41A1.91,1.91,0,0,1,12,1.5Z"
                    id="alert"></path>
            </svg>
            <p>Esqueceu a senha?</p>
            <p>Digite as informações exigidas e nós enviaremos um link em seu email para redefinir sua senha.</p>
            <form action="">
                <label for="email">CNPJ:</label>
                <input type="text" name="cnpj-fp" id="cnpj-fp" required>
                <label for="email">Email:</label>
                <input type="text" name="email-fp" id="email-fp" required>
                <button type="submit" id="popup-exit">Enviar</button>
            </form>
        </div>
    </div>
</body>
